<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Analisador de números</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Analisador de números</h1>
        <h6>Insira as informações abaixo</h6>
    </div>
    <section class="container" id="container-principal">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                    <select name="flista" id="flista" size="6" id="flista">
                        
                    </select><br>
                    <input class="btn btn-dark btn-sm mb-1 "type="button" value="Finalizar" onclick="finalizar()">
            </div>
            <div class="col-md-6 col-sm-12 text-center pl-0">
                <p class="text-left">Número entre 1 e 100 :</p>
                <div class="text-left">
                    <input class="" type="number" name="numero" id="fnum">
                <input class="btn btn-dark btn-sm mb-1" type="button" value="Adicionar" onclick="adicionar()">
                </div>
            </div>
            <div id="res" class=" col-12 text-center">

            </div>
        </div>
        
    </section>
</body>
<script src="/js/script.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</html>
