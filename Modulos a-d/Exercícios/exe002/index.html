<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Exercícios/exe002/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Exercícios/exe002/css/style.css">
    <title>Verificador</title>
</head>

<body>
    <div class="container text-center pt-5 text-white">
        <h1>VERIFICADOR DE IDADE</h1>
    </div>
    <section class="container bg-light py-5 px-3 ml-auto " id="bg-principal">
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" class="custom-select-sm" id="txtano">
            </p>
            <p>
                Sexo:
                <input type="radio"  name="radsex" id="masc" checked>
                    <label for="masc">Masculino</label>
                <input type="radio"  name="radsex" id="femi">
                    <label for="femi">Feminino</label>
            </p>
        </div>
        
        <input class="btn btn-outline-dark" type="button" value="Verificar" onclick=verificar()>

        <p class="pt-3 pb-1" id="res">Preencha os dados acima para ver o resultado!</p>

    </section>

    <footer class="text-center text-white pt-3">
        <p>@Curso em Video</p>
    </footer>
</body>
<script src="/Exercícios/exe002/js/script.js"></script>

</html>
