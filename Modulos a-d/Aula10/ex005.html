<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula10/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Aula10/css/style.css">
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
</body>

<script>
    var a = document.querySelector('div#area');
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar(){
            a.style.background = "red"
            a.innerText = 'Clicou!'
        }

        function entrar(){
            a.innerText = "Entrou!"
        }

        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "blueviolet"
        }

</script>
<script src="/Aula9/js/jquery3.6.js"></script>
<script src="/Aula9/js/bootstrap.min.js"></script>

</html>
