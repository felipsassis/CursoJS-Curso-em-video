<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Digite seu país de origem :<input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="pesquisar()">
    <div id="res"></div>

</body>
<script>
    function pesquisar(){
        var pais = document.getElementById("pais")
        var res = document.querySelector("div#res")
        var nac = String(pais.value).toLowerCase()
        res.innerHTML = `<p>Seu país de origem é : ${nac} </p>`
        if ( nac != "brasil" && nac != "brazil"){
            res.innerHTML += `<p> Você é <strong>ESTRANGEIRO</strong></p>`
        }
        else{
            res.innerHTML += `<p> Você é <strong> BRASILEIRO</strong></p>`
        }
        res.innerHTML += `<p>Obrigado pelas informações!</p>`

    }
</script>
</html>
