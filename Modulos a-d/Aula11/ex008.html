<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro :<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</body>
<script>
    function calcular(){
        var veltxt = document.getElementById("txtvel")
        var res = document.querySelector("div#res")
        var velocidade = Number(veltxt.value)
        res.innerHTML = `<p>Sua velocidade atual é de ${velocidade} km/h</p>`
        if (velocidade > 60){
            res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade.`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

    }
</script>
</html>
